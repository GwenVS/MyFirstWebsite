<section>

    <form action="afgewerkteboeking.html" method="post">
        <fieldset id=Personalia>
            <legend>Personal Data</legend>
            <input id=heer name=aanspreking type=radio value=Sir>
            <label for=heer>Sir</label>
            <input checked id=dame name=aanspreking type=radio value=Madame>
            <label for=dame>Madam</label><br><br>
            <label for=achternaam>Surname</label>
            <input id=achternaam name=achternaam maxlength=90 size=40 type=text placeholder="last name"><br><br>
            <label for=voornaam>First Name</label>
            <input id=voornaam name=voornaam maxlength=90 size=40 type=text placeholder="first name"><br><br>
            <label for=straat>Street Adress</label>
            <input id=straat name=straat maxlength=150 size=40 type=text placeholder="streetname + housenumber"><br><br>
            <label for=plaats>City</label>
            <input id=plaats name=plaats maxlength=50 size=30 type=text placeholder="town/city"><br><br>
            <label for=land>Country</label>
            <input id=land name=land maxlength=50 size=30 type=text placeholder="country"><br><br>
            <label for=email>E-mail</label>
            <input id=email name=email maxlength=200 size=40 type=email placeholder="e-mail-adress"><br><br>
        </fieldset>

        <fieldset id=boekingdetails>
            <legend>Details Booking</legend>
            <label for="kamersoort">Room type</label>
            <select id=kamersoort name=kamersoort>
                <option>Double</option>
                <option>Family</option>
                <option>Suite</option>
            </select><br><br>
            <label for=aantalVolwassenen>Adults</label>
            <input id=aantalVolwassenen type=number><br><br>
            <label for=aantalKinderen>Children (under 12)</label>
            <input id=aantalKinderen type=number><br><br>
            <label for=begindatum>Date of arrival</label>
            <input id=begindatum type=date><br><br>
            <label for=einddatum>Date of departure</label>
            <input id=einddatum type=date><br><br>
            <input checked id=parking name=parking type=radio value=yes>
            <label for=parking>parking ticket</label>
            <input id=noparking name=parking type=radio value=no>
            <label for=parking>no parking ticket</label>
        </fieldset>

        <fieldset id=klaar>
            <legend>Confirmation</legend>
            <label for=zend>Please make sure all data are correct</label>
            <input id=zend type=submit value="Confirm Booking">
        </fieldset>
    </form>

</section>
